<header class="c-layout-header c-layout-header-2 c-layout-header-dark-mobile c-header-transparent-dark"
  data-minimize-offset="80">
  <div class="c-navbar">
    <div class="container">
      <div class="c-navbar-wrapper clearfix">
        <div class="c-brand c-pull-left" [ngStyle]="isSearching ? { display: 'none' } : { display: 'block' }">
          <a [routerLink]="['/dashboard']" class="c-logo">
            <img src="/assets/logos/logo.png" alt="JANGO" class="c-desktop-logo logo" />
            <img src="/assets/logos/logo.png" alt="JANGO" class="c-desktop-logo-inverse logo" />
            <img src="/assets/logos/logo.png" alt="JANGO" class="c-mobile-logo logo" />
          </a>
          <a class="c-search-toggler" (click)="logOut()">
            <span class="glyphicon glyphicon-log-out">
            </span>
          </a>
          <a class="c-search-toggler" [routerLink]="['/dashboard/profile']">
            <i class="icon-user"></i>
          </a>
          <button class="c-search-toggler" (click)="isSearching = !isSearching" type="button">
            <i class="fa fa-search"></i>
          </button>
          <button class="c-cart-toggler" type="button" [matMenuTriggerFor]="menu">
            <i class="icon-handbag"></i>
            <span *ngIf="productQuantity > 0" class="c-cart-number c-theme-bg">{{productQuantity}}</span>
          </button>
        </div>
        <form [formGroup]="searchForm" class="c-quick-search"
          [ngStyle]="isSearching ? { display: 'flex' } : { display: 'none' }">
          <input type="text" formControlName="search" name="search" placeholder="Type to search..." value=""
            class="form-control" autocomplete="off" />
          <span class="c-theme-link" (click)="isSearching = !isSearching">&times;
          </span>
        </form>
        <nav
          class="c-mega-menu c-pull-right c-mega-menu-dark c-mega-menu-dark-mobile c-fonts-uppercase c-fonts-bold disabled-mobile"
          [ngStyle]="{ display: visabilityNavBar() ? 'none' : 'block' }">
          <ul class="nav navbar-nav c-theme-nav">
            <li class="c-search-toggler-wrapper pointer">
              <a (click)="isSearching = !isSearching" class="c-btn-icon c-search-toggler"><i
                  class="fa fa-search"></i></a>
            </li>

            <li class="c-cart-toggler-wrapper pointer" [matMenuTriggerFor]="menu">
              <a class="c-btn-icon c-cart-toggler"><i class="icon-handbag c-cart-icon"></i>
                <span *ngIf="productQuantity > 0" class="c-cart-number c-theme-bg">{{productQuantity}}</span></a>
            </li>

            <li>
              <a [routerLink]="['/dashboard/profile']"
                class="c-btn-border-opacity-04 c-btn btn-no-focus c-btn-header btn btn-sm c-btn-border-1x c-btn-white c-btn-circle  c-btn-sbold"><i
                  class="icon-user"></i> {{ user?.username }}</a>
            </li>
            <li>
              <a (click)="logOut()"
                class="c-btn-border-opacity-04 c-btn btn-no-focus c-btn-header btn btn-sm c-btn-border-1x c-btn-white c-btn-circle  c-btn-sbold"><span
                  class="glyphicon glyphicon-log-out">
                </span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<mat-menu #menu="matMenu">
  <app-cart-menu [cartQuantity]="productQuantity" [cartItems]="cartItems">
  </app-cart-menu>
</mat-menu>
