<div class="c-content-product-2 c-bg-white">
  <div class="c-content-overlay">
    <div class="c-label c-bg-red c-font-uppercase c-font-white c-font-13 c-font-bold">Sale</div>
    <div class="c-label c-label-right c-theme-bg c-font-uppercase c-font-white c-font-13 c-font-bold">
      New
    </div>
    <div class="c-overlay-wrapper">
      <div class="c-overlay-content">
        <a
          [routerLink]="['/dashboard/products/product-detail/', product.id]"
          class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square"
          >Ver m√°s</a
        >
      </div>
    </div>
    <div
      class="c-bg-img-center c-overlay-object"
      data-height="height"
      style="height: 330px"
      [ngStyle]="{ 'background-image': 'url(' + product.MainProductImage.file + ')' }"
    ></div>
  </div>
  <div class="c-info">
    <p class="c-title c-font-18 c-font-slim">{{ product.name }}</p>
    <p class="c-price c-font-16 c-font-slim">
      {{ product.price | currency }}
      <!-- &nbsp;<span class="c-font-16 c-font-line-through c-font-red">{{product.price | currency}}</span> -->
    </p>
  </div>
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group c-border-left c-border-top" role="group">
      <!-- TODO: ADD TO CART -->
      <button
        type="button"
        (click)="addProductToCart(product)"
        class="btn btn-lg c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-red-2-hover c-btn-product"
      >
        Cart
      </button>
    </div>
  </div>
</div>
