<div class="c-content-box c-size-md c-bg-white">
  <div class="container">
    <div class="c-content-feature-2-grid">
      <div class="c-content-title-1">
        <h3 class="c-font-uppercase c-center c-font-bold">{{title}}</h3>
        <div>
          <div class="c-content-divider c-left c-bg-green">
            <i class="icon-dot c-bg-green c-square"></i>
          </div>
        </div>
        <div *ngIf="link" class="content-button">
          <a [routerLink]="link" class="btn btn-success btn-bold btn-add btn-lg">Agregar Nuevo <i
              class="icon-plus"></i></a>
        </div>
      </div>
    </div>

    <ng-content></ng-content>


  </div>
</div>
