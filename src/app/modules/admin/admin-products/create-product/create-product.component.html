<app-return></app-return>

<app-content-admin title="Agregar nuevo Producto" [link]="null">
  <form
    [formGroup]="productForm"
    (ngSubmit)="setProduct()"
    class="form-horizontal"
    action="/api/products/setProduct"
    encType="multipart/form-data"
    method="POST"
  >
    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Nombre:</label>
      <div class="col-md-6">
        <input
          formControlName="name"
          type="text"
          class="form-control c-square c-theme"
          id="name"
          placeholder="Nombre"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-4 control-label">Descripción: </label>
      <div class="col-md-6">
        <input
          formControlName="description"
          type="text"
          class="form-control c-square c-theme"
          id="description"
          placeholder="Descripcion"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="richDescription" class="col-md-4 control-label">Breve Descripción:</label>
      <div class="col-md-6">
        <input
          formControlName="richDescription"
          type="text"
          class="form-control c-square c-theme"
          id="richDescription"
          placeholder="Breve descripcion"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-md-4 control-label">Imagen:</label>
      <div class="col-md-6">
        <!-- formControlName="image" -->
        <input
          type="file"
          class="form-control c-square c-theme"
          id="image"
          name="image"
          placeholder="Imagen"
          (change)="loadMainImage($event)"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="images" class="col-md-4 control-label">Imagenes:</label>
      <div class="col-md-6">
        <!-- formControlName="images" -->
        <input
          type="file"
          class="form-control c-square c-theme"
          id="images"
          name="images"
          placeholder="Imagenes"
          multiple
          (change)="loadImages($event)"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="brand" class="col-md-4 control-label">Marca:</label>
      <div class="col-md-6">
        <input
          formControlName="brand"
          type="text"
          class="form-control c-square c-theme"
          id="brand"
          placeholder="Marca"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-md-4 control-label">Precio:</label>
      <div class="col-md-6">
        <input
          formControlName="price"
          type="number"
          class="form-control c-square c-theme"
          id="price"
          placeholder="Precio"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="puntaje" class="col-md-4 control-label">Puntaje:</label>
      <div class="col-md-6">
        <input
          formControlName="rating"
          type="text"
          class="form-control c-square c-theme"
          id="puntaje"
          placeholder="Puntaje"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="featured" class="col-md-4 control-label">Destacado:</label>
      <div class="col-md-6">
        <select
          formControlName="featured"
          class="form-control input-lg c-square"
          name="featured"
          id="featured"
        >
          <option selected disabled>Seleccione una opcion</option>
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="category" class="col-md-4 control-label">Categoria:</label>
      <div class="col-md-6">
        <select
          formControlName="category"
          class="form-control input-lg c-square"
          name="category"
          id="category"
        >
          <option selected disabled>Seleccione una opcion</option>
          <option *ngFor="let category of categories" [value]="category?.id">
            {{ category?.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group c-margin-t-40">
      <div class="col-sm-offset-4 col-md-8">
        <button type="submit" class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">
          Agregar
        </button>
      </div>
    </div>
  </form>
</app-content-admin>
