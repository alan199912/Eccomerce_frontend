<app-return></app-return>

<app-content-admin title="Editar Categoria" [link]="null">
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Nombre:</label>
      <div class="col-md-6">
        <input
          formControlName="name"
          type="text"
          class="form-control c-square c-theme"
          id="name"
          placeholder="Ej: Administrador"
        />
      </div>
    </div>
    <div class="form-group c-margin-t-40">
      <div class="col-sm-offset-4 col-md-8">
        <button
          [disabled]="isPreventClickTwice"
          type="submit"
          class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold"
        >
          Agregar
        </button>
      </div>
    </div>
  </form>
</app-content-admin>
