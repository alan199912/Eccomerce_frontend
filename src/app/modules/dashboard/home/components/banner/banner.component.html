<div class="c-content-box c-overflow-hide c-bs-grid-reset-space">
  <div class="row">
    <div class="col-md-6">
      <div class="c-content-product-5">
        <div
          class="c-bg-img-center"
          style="height: 800px; background-image: url('https://source.unsplash.com/4wI35Z4y070')"
        >
          <div class="c-detail c-bg-dark c-bg-opacity-2">
            <a
              [routerLink]="['/dashboard/products/page/1']"
              class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square"
              >Comprar ahora</a
            >
            <h3 class="c-title c-font-uppercase c-font-bold c-font-white c-font-90">Promociones</h3>
            <p class="c-desc c-font-white c-font-17">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod
              tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam
              dolore
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="latestProducts">
      <div class="row">
        <div class="col-md-6 col-sm-6" *ngFor="let latestProduct of latestProducts">
          <div class="c-content-product-5 c-content-overlay">
            <div class="c-overlay-wrapper">
              <div class="c-overlay-content">
                <h3
                  class="c-title c-margin-tb-30 c-font-uppercase c-font-bold c-font-30 c-font-white c-padding-20"
                >
                  <span class="c-font-thin">{{ latestProduct.Category.name }}</span>
                </h3>
                <a
                  [routerLink]="['/dashboard/products/category/' + latestProduct.Category.id + '/1']"
                  class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square"
                  >Comprar ahora</a
                >
              </div>
            </div>
            <div
              class="c-bg-img-center c-overlay-object"
              data-height="height"
              style="height: 400px"
              [ngStyle]="{ 'background-image': 'url(' + latestProduct.MainProductImage + ')' }"
            ></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="c-content-product-5">
            <div
              class="c-bg-img-center c-center"
              style="height: 400px; background-image: url('https://source.unsplash.com/RgIKRYhmG2k')"
            >
              <div class="c-wrapper c-center-vertical">
                <h3 class="c-title c-margin-tb-30 c-font-30 c-font-uppercase c-font-bold c-font-white">
                  <span class="c-line"><span class="c-font-thin">Nuevas</span> Colecciones</span>
                </h3>
                <a
                  [routerLink]="['/dashboard/products/page/1']"
                  class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square c-margin-t-20"
                  >Comprar ahora</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
