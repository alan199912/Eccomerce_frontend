<!-- BEGIN: PAGE CONTAINER -->
<div class="c-layout-page">
  <!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
  <div class="c-layout-breadcrumbs-1 c-subtitle c-fonts-uppercase c-fonts-bold c-bordered c-bordered-both">
    <div class="container">
      <div class="c-page-title c-pull-left">
        <h3 class="c-font-uppercase c-font-sbold">Lista de productos</h3>
        <h4 class="">Page Sub Title Goes Here</h4>
      </div>
    </div>
  </div>
  <!-- END: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
  <div class="container">

    <div class="c-layout-sidebar-menu c-theme">
      <app-product-filter></app-product-filter>
    </div>

    <div *ngIf="!isLoadingProducts; else loading">
      <app-product-list [products]="products"></app-product-list>
    </div>

    <div class="c-margin-t-20"></div>

    <app-product-paginator [pagination]="getPagination" [paginationFromUrl]="paginationFromUrl" [typePage]="page"
      [pageId]="pageId">
    </app-product-paginator>
  </div>
  <div class="c-margin-t-20"></div>
</div>

<ng-template #loading>
  Cargando...
</ng-template>
