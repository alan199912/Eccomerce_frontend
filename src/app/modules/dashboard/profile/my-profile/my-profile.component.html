<!-- BEGIN: PAGE CONTENT -->
<div class="c-content-title-1">
  <h3 class="c-font-uppercase c-font-bold">Editar perfil</h3>
  <div class="c-line-left"></div>
</div>
<form *ngIf="!isLoader; else loading" [formGroup]="userForm" (ngSubmit)="updateUser()" class="c-shop-form-1">
  <!-- BEGIN: ADDRESS FORM -->
  <div class="">
    <!-- BEGIN: BILLING ADDRESS -->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">País</label>
        <select class="form-control input-lg c-square" formControlName="country" id="signup-country"
          (change)="changeCountry($event)">
          <option selected disabled value="0">Seleccione un país</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
        <span class="text-danger ms-2"
          *ngIf="userForm.get('country')?.hasError('required') && userForm.get('country')?.touched">
          El país <strong>es requerido</strong>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">Nombre</label>
            <input formControlName="name" type="text" class="form-control c-square c-theme" placeholder="Nombre" />
            <span class="text-danger ms-2"
              *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
              El Nombre <strong>es requerido</strong>
            </span>
          </div>
          <div class="col-md-6">
            <label class="control-label">Apellido</label>
            <input formControlName="lastName" type="text" class="form-control c-square c-theme"
              placeholder="Apellido" />
            <span class="text-danger ms-2"
              *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched">
              El Apellido <strong>es requerido</strong>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Nombre de usuario</label>
        <input formControlName="username" type="text" class="form-control c-square c-theme"
          placeholder="Nombre de usuario" />
        <span class="text-danger ms-2"
          *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
          El Nombre de usuario <strong>es requerido</strong>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Usuario de discord</label>
        <input formControlName="discordName" type="text" class="form-control c-square c-theme"
          placeholder="Usuario de discord" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">Email</label>
            <input formControlName="email" type="email" class="form-control c-square c-theme" placeholder="Email" />
            <span class="text-danger ms-2" *ngIf="userForm.get('email')?.hasError('email')">
              El email <strong>es invalido</strong>
            </span>
            <span class="text-danger ms-2"
              *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
              El Email <strong>es requerido</strong>
            </span>
          </div>
          <div class="col-md-6">
            <label class="control-label">Teléfono</label>
            <input formControlName="phone" type="tel" class="form-control c-square c-theme" placeholder="Teléfono" />
            <span class="text-danger ms-2"
              *ngIf="userForm.get('phone')?.hasError('required') && userForm.get('phone')?.touched">
              El Teléfono de usuario <strong>es requerido</strong>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row c-margin-t-30">
      <div class="form-group col-md-12" role="group">
        <button [disabled]="userForm.invalid" type="submit"
          class="btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
  <!-- END: ADDRESS FORM -->
</form>

<ng-template #loading> Cargando... </ng-template>
