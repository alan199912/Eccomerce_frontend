<div class="row contaier content-auth">
  <div class="col-md-6">
    <div class="modal-body">
      <h3 class="c-font-24 c-font-sbold">Restauracion de contraseña</h3>
      <p>Para crear una nueva contraseña, complete los siguientes campos</p>
      <form [formGroup]="restorePasswordForm" (ngSubmit)="restorePassword()">
        <div class="form-group">
          <label for="forget-email" class="hide">Nueva contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="form-control input-lg c-square"
            id="forget-password"
            placeholder="Nueva contraseña"
          />
        </div>
        <div class="form-group">
          <label for="forget-email" class="hide">Repita la contraseña</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control input-lg c-square"
            id="forget-password2"
            placeholder="Nueva contraseña"
          />
        </div>
        <div class="form-group content-button">
          <button
            type="submit"
            class="btn c-theme-btn btn-md c-btn-uppercase c-btn-bold c-btn-square c-btn-login"
          >
            Restaurar contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6 disabled-mobile items">
    <img class="img-banner" src="https://source.unsplash.com/4hxEOapTQGU" alt="" />
  </div>
</div>
